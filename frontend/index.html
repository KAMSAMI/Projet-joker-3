        async function connectMetamask() {
            if (window.ethereum) {
                try {
                    // Demande l'accès aux comptes MetaMask
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    console.log("Connexion à MetaMask réussie !");
                    
                    // Initialisation des contrats
                    contractMonnaie = new web3.eth.Contract(abiMonnaie, adresseContratMonnaie);
                    contractVote = new web3.eth.Contract(abiVote, adresseContratVote);
                } catch (error) {
                    console.error("Erreur de connexion à MetaMask : ", error);
                }
            } else {
                alert("Veuillez installer MetaMask !");
            }
        }

        async function voter() {
            const montant = document.getElementById("montant").value;
            const accounts = await web3.eth.getAccounts(); // Récupère les comptes connectés

            if (montant > 0) {
                try {
                    // Approuver le transfert de tokens
                    await contractMonnaie.methods.approve(adresseContratVote, web3.utils.toWei(montant, 'ether')).send({ from: accounts[0] });
                    console.log(`${montant} tokens approuvés pour le contrat de vote.`);

                    // Voter avec les tokens
                    await contractVote.methods.voter(web3.utils.toWei(montant, 'ether')).send({ from: accounts[0] });
                    console.log("Vote effectué avec succès !");
                    alert("Vote effectué avec succès !");
                } catch (error) {
                    console.error("Erreur lors du vote : ", error);
                    alert("Erreur lors du vote, voir la console pour plus de détails.");
                }
            } else {
